<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>
                
                <nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label> <!-- label é o "nome" do input, ou seja, da entrada de dados-->
                <input type="text" id="nomesobrenome" class="input-padrao" required> <!-- required para tornar obrigatóri o preenchimento de um campo -->
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!-- placeholder para dar uma sugestão de preenchimento que some quando o usuário digita -->
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea> <!-- criar uma área de texto. "cols" são colunas e "rowls" são linhas para definir o tamanho padrão da caixa de texto -->
                <fieldset> <!-- semântica melhor que apenas div. fieldset é usada para a configuração de um ou mais campos com um assunto específico -->
                    <legend>Como prefere o nosso contato?</legend> <!-- título de um fieldset -->
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>  <!-- utilizar name="" para configurar como pertencendo a um mesmo grupo, dessa forma a marcação feita vale para apenas um dos valoes -->

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table> <!-- tabela -->
                <thead> <!-- cabeçalho da tabela -->
                    <tr> <!-- linhas -->
                        <th>Dias</th> <!-- células: td para células normais e th para células do cabeçalho -->
                        <th>Horários</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
			<img src="logo-branco.png" alt="logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
