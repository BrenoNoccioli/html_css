<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Altere o tamanho da janela do seu navegador para ver a imagens em tamanhos diferentes! ;)</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png">
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-g.png" alt="paisagem de montanhas com mulher de braços abertos">
    </picture>
</body>
</html>
