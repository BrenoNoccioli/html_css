<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Complexa</title>
</head>
<body>

<table>
    <!--Título / descrição da tabela-->
    <caption>Produzidos X Vendidos por Loja</caption>

    <!--Definindo agrupamento de colunas-->
    <colgroup>
    <col>
    <col span="2" style="background-color: red;">
    <col span="2" style="background-color: blue;">
    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th> <!--ocupando duas linhas-->
            <th colspan="2" scope="colgroup">Afonso Pena</th> <!--ocupando 2 colunas-->
            <th colspan="2" scope="colgroup">Antônia Pereira</th> <!--definição de atributo scope para melhor acessibilidade-->
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
</body>
</html>
